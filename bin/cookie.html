<html>
<head>
    <title>{game_console}</title>
     <style type="text/css">

          #intro, #quote, .title, .gamebox h2, legend, .spoot, .avatar, .help, #linkbox .sideaff, #linkbox .sideaff a, #statustabs li{ background-color: #4b4b4b; color: #ffffff; background-image: none; }
          #intro a{ color: #ffffff; }
          .title a, .spoot a, .avatar a{ color: #ffffff; }
          .npgame, .npgame:last-child, .npinfo, .help{ border-color: rgba(255,255,255,0.25); }
          .decay{ color: rgba(255,255,255,0.5); }
          section, #linkbox{ background-color: #eaeaea; color: #000000; }
          section a, #linkbox a{ color: #000000; }
          .exp-bar{ background-color: #000000; }  .exp-border{ border-color: #000000;  background-color: #eaeaea; }
          .comment, .gamebox p, .gamebox div.gamerow, .filtered{ border-color: rgba(0,0,0,0.25); }
          .comment:last-child, .friend:last-child{ border: none; }
          .spoiler{ background: #000000; color: #000000; }

          html, body {background-color: #;}
          .spoot, .title, .avatar, #quote, .gamebox h2, legend{
               background-image: -moz-linear-gradient(top, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
               background-image: -o-linear-gradient(top, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
               background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.1)), to(rgba(0,0,0,0.1)));
          }
          #statustabs li{
               background-image: -moz-linear-gradient(top, rgba(0,0,0,0.1), rgba(0,0,0,0.1));
               background-image: -o-linear-gradient(top, rgba(0,0,0,0.1), rgba(0,0,0,0.1));
               background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,0.1)), to(rgba(0,0,0,0.1)));
          }
          .shadow{
            -moz-box-shadow: 3px 3px 3px rgba(0,0,0,0.7);
            -webkit-box-shadow: 3px 3px 2px rgba(0,0,0,0.7);
            box-shadow: 3px 3px 3px rgba(0,0,0,0.7);
          }
          fieldset{ border: 1px solid rgba(0,0,0,0.3); }

     </style>
     <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
     <div id="content-wide">
        <section>
           <div style="text-align: center; position: relative;">
                <img src="https://backloggery.com/images/fortune_open.png" /><br />
                <table id="fortune">
                    <tr><td><b>{game_title}</b></td></tr>
                </table>
            </div>
        </section>
     </div>
</body>
</html>
